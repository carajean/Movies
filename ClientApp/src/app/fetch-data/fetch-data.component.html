<h1>Movie List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Release Year</th>
      <th>Categories</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
      <td>Categories</td>
    </tr>
  </tbody>
</table>
