<form #listForm="ngForm" (ngSubmit)="addList()">
    <div class="row">
        <div class="col-6">
            <div class="input-group">
                <label class="sr-only" for="exampleInputList">List</label>
                <input [(ngModel)]="list.name" class="form-control" id="exampleInputList" name="list" placeholder="Add a category!" required
                       type="text">
                <span class="input-group-btn">
                    <button [disabled]="!listForm.valid" class="btn btn-primary" type="submit">Submit</button>
                </span>
            </div>
        </div>
    </div>
</form>
<div *ngIf="lists.length > 0" class="mt-4 row">
    <div class="col-12 table-responsive listDiv">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Category</th>
                <th class="text-right">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of lists; let i = index">
                <td>{{i + 1}}</td>
                <td>{{list.name}}</td>
                <td class="text-right">
                    <button (click)="deleteList(list)" class="btn btn-danger btn-sm" type="button">X</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="lists.length <= 0" class="mt-4 row">
    <div class="col-12">
        <div class="alert alert-warning">
            You don't have any movie menus yet!
        </div>
    </div>
</div>
